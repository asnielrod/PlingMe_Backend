{% extends 'base.html' %} 
{% load static %}


{% block content %}
  <body> 
    <!-- loader starts-->
    <div class="loader-wrapper">
      <div class="theme-loader">    
        <div class="loader-p"></div>
      </div>
    </div>
    <!-- loader ends-->
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper">
      <div class="container-fluid p-0">
        <!-- Unlock page start-->
        <div class="authentication-main mt-0">
          <div class="row">
            <div class="col-12">
              <div class="login-card login-dark">
                <div>
                  <div><a class="logo" href="index.html"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png' %}" alt="looginpage"><img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage"></a></div>
                  <div class="login-main">
                    <form class="theme-form">
                      <h4>Unlock</h4>
                      <div class="form-group">
                        <label class="col-form-label">Enter your Password</label>
                        <div class="form-input position-relative">
                          <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                          <div class="show-hide"><span class="show">                      </span></div>
                        </div>
                      </div>
                      <div class="form-group mb-0">
                        <div class="checkbox p-0">
                          <input id="checkbox1" type="checkbox">
                          <label class="text-muted" for="checkbox1">Remember password</label>
                        </div>
                        <button class="btn btn-primary btn-block w-100" type="submit">Unlock</button>
                      </div>
                      <p class="mt-4 mb-0">Already Have an account?<a class="ms-2" href="login.html">Sign in</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Unlock page end-->
        <!-- page-wrapper Ends-->
        <!-- latest jquery-->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <!-- Bootstrap js-->
        <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
        <!-- feather icon js-->
        <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
        <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
        <!-- scrollbar js-->
        <!-- Sidebar jquery-->
        <script src="{% static 'assets/js/config.js' %}"></script>
        <!-- Plugins JS start-->
        <!-- Plugins JS Ends-->
        <!-- Theme js-->
        <script src="{% static 'assets/js/script.js' %}"></script>
        <!-- Plugin used-->
      </div>
    </div>
  </body>
</html>


{% endblock %}
