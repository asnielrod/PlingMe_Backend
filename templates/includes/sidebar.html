{% load static %}
<div class="sidebar-wrapper" data-layout="stroke-svg">
    <div>
        <div class="logo-wrapper">
            <a href="{% url 'index' %}">
                <img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png' %}" alt="">
                <img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png' %}" alt="">
            </a>
            <div class="toggle-sidebar">
                <svg class="sidebar-toggle">
                    <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#toggle-icon"></use>
                </svg>
            </div>
        </div>
        
        <div class="logo-icon-wrapper">
            <a href="{% url 'index' %}">
                <img class="img-fluid" src="{% static 'assets/images/logo/logo-icon.png' %}" alt="">
            </a>
        </div>
        
        <nav class="sidebar-main">
            <div class="left-arrow" id="left-arrow">
                <i data-feather="arrow-left"></i>
            </div>
            
            <div id="sidebar-menu">
                <ul class="sidebar-links" id="simple-bar">
                    <li class="back-btn">
                        <a href="{% url 'index' %}">
                            <img class="img-fluid" src="{% static 'assets/images/logo/logo-icon.png' %}" alt="">
                        </a>
                        <div class="mobile-back text-end">
                            <span>Back</span>
                            <i class="fa fa-angle-right ps-2" aria-hidden="true"></i>
                        </div>
                    </li>
                    
                    <li class="pin-title sidebar-main-title">
                        <div>
                            <h6>Pinned</h6>
                        </div>
                    </li>
                    
                    <li class="sidebar-list">
                      <i class="fa fa-thumb-tack"></i>
                      <a class="sidebar-link sidebar-title link-nav" href="file-manager.html">
                          <svg class="stroke-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-home"></use>
                          </svg>
                          <svg class="fill-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#fill-home"></use>
                          </svg>
                          <span>Dashboard</span>
                      </a>
                  </li>
                    
                    <li class="sidebar-list">
                      <i class="fa fa-thumb-tack"></i>
                      <a class="sidebar-link sidebar-title link-nav" href="file-manager.html">
                          <svg class="stroke-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-user"></use>
                          </svg>
                          <svg class="fill-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#fill-user"></use>
                          </svg>
                          <span>Plingers</span>
                      </a>
                  </li>
                    
                    <li class="sidebar-list">
                      <i class="fa fa-thumb-tack"></i>
                      <a class="sidebar-link sidebar-title link-nav" href="file-manager.html">
                          <svg class="stroke-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-chat"></use>
                          </svg>
                          <svg class="fill-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#fill-chat"></use>
                          </svg>
                          <span>Pings</span>
                      </a>
                  </li>
                    
                    <li class="sidebar-list">
                      <i class="fa fa-thumb-tack"></i>
                      <a class="sidebar-link sidebar-title link-nav" href="file-manager.html">
                          <svg class="stroke-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-widget"></use>
                          </svg>
                          <svg class="fill-icon">
                              <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#fill-widget"></use>
                          </svg>
                          <span>Plugins</span>
                      </a>
                  </li>
                    
                    <li class="sidebar-list">
                        <i class="fa fa-thumb-tack"></i>
                        <a class="sidebar-link sidebar-title link-nav" href="file-manager.html">
                            <svg class="stroke-icon">
                                <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-animation"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use xlink:href="{% static 'assets/svg/icon-sprite.svg' %}#fill-animation"></use>
                            </svg>
                            <span>Ping Categories</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="right-arrow" id="right-arrow">
                <i data-feather="arrow-right"></i>
            </div>
        </nav>
    </div>
</div>
